{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table">
            <tr>
                <th>Stock Symbol</th>
                <th>Price</th>
                <th></th>
            </tr>
                <tr>
                    <td>{{ symbol }}</td>
                    <td>{{ price }}</td>
                    <td>
                        <form class="form-inline" action="{{ url_for('buy') }}" method="post">
                            <input class="form-control" name="symbol" value="{{ symbol }}">
                            <input class="form-control" autofocus name="amount" placeholder="Amount" type="number">
                            <button type="submit" class="btn btn-default">Buy</button>
                        </form>
                    </td>
                </tr>
        </table>
    </div>
    <script src="{{url_for('static', filename='button.js')}}"></script>
{% endblock %}
